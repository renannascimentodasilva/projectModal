<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animate.min.css">
    <link rel="shortcut icon" href="./img/iconHead.png">
    <title> Modal Js </title>
</head>
<body>
    
    <!-- Start Modal -->
    <section class="boxModal animate__animated animate__bounceInDown" id="boxModal" >
        <img src="./img/iconVerificar.png" alt="ìcone da Modal">
        <h1> Parabéns </h1>
        <p> Uma janela modal com conteúdo: Ícone, Título, Descrição e um botão para Fechar!!! </p>
        <input type="button" value="Fechar" id="btnClose">
    </section>
    <!-- End Modal -->

    <section class="container" id="container">
        <div>
            <input class="btnModal" id="btnOpen" type="button" value="Visualizar"></input>
        </div>

        <div>
            <h3 class="titleModal"> Click no botão ao lado para que seja exibida a modal criada com JS puro.</h3>
        </div>
    
    </section>
    
    <script src="./controller/app.js"></script>
</body>
</html>
